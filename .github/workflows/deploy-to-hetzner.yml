name: Deploy to Hetzner

on:
  workflow_dispatch:
    inputs:
      domain:
        description: 'Base domain (e.g. opendiscourse.net)'
        required: true
        default: 'opendiscourse.net'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HETZNER_SSH_KEY }}

      - name: Copy repository to remote
        run: |
          rsync -avz --delete --exclude='.git' ./ ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}:/home/${{ secrets.HETZNER_USER }}/app/

      - name: Run deploy script on remote
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }} \
            'cd /home/${{ secrets.HETZNER_USER }}/app && sudo ./scripts/deploy_hetzner.sh ${{ github.event.inputs.domain }}'
