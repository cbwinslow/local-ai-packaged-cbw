groups:
  - name: system_alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage (instance {{ $labels.instance }})"
          description: "CPU usage is above 80%"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage (instance {{ $labels.instance }})"
          description: "Memory usage is above 85%"

  - name: database_alerts
    rules:
      - alert: DatabaseConnections
        expr: pg_stat_activity_count > 100
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High number of database connections"
          description: "Database has more than 100 active connections"

      - alert: SlowQueries
        expr: rate(pg_stat_activity_max_tx_duration{datname!=""}[1m]) > 30
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "Queries taking longer than 30 seconds to execute"

  - name: ai_system_alerts
    rules:
      - alert: AIAgentError
        expr: rate(ai_agent_error_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI Agent errors detected"
          description: "AI agents are reporting errors"

      - alert: ModelLatency
        expr: rate(ai_model_inference_duration_seconds_sum[5m]) / rate(ai_model_inference_duration_seconds_count[5m]) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High model inference latency"
          description: "AI model inference taking longer than 2 seconds"

  - name: user_analytics_alerts
    rules:
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate in user requests"
          description: "Error rate is above 5%"

      - alert: AnomalousTraffic
        expr: abs(rate(http_requests_total[5m]) - avg_over_time(rate(http_requests_total[5m])[1h])) > 3 * stddev_over_time(rate(http_requests_total[5m])[1h])
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Anomalous traffic pattern detected"
          description: "Request rate deviates significantly from normal pattern"

  - name: data_quality_alerts
    rules:
      - alert: DataQualityIssue
        expr: rate(data_quality_error_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Data quality issues detected"
          description: "Errors in data processing or validation"

      - alert: EmbeddingQualityIssue
        expr: rate(embedding_quality_error_total[5m]) > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Embedding quality issues detected"
          description: "Problems with vector embeddings generation or quality"
